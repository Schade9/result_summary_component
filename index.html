<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <article class="shadow">
        <div class="result">
          <h1>Your Result</h1>
          <div class="rate">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="comment">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests</p>
          </div>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="score reaction">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" srcset="">
              <p>Reaction</p>
            <span><strong>80</strong> / 100</span>
          </div>
          <div class="score memory">
            <img src="./assets/images/icon-memory.svg" alt="memory" srcset="">
            <p>Memory</p>
            <span><strong>91</strong> / 100</span>
          </div>
          <div class="score verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" srcset="">
            <p>Verbal</p>
            <span><strong>61</strong> / 100</span>
          </div>
          <div class="score visual">
            <img src="./assets/images/icon-visual.svg" alt="visual" srcset="">
            <p>Visual</p>
            <span><strong>72</strong> / 100</span>
          </div>
          <button>Continue</button>
        </div>
      </article>
  
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
  </main>
</body>
</html>
